<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        
		<link rel="stylesheet" href="css/style.css">
		<title>Anketa</title>
        <style>
         
        .anketa {
                        
            display: flex;
            flex-direction: row;
            width: 1280px;
            height: 1280px;
            background-color: #BC8F8F;
    } 
    </style>
	</head>
	<body>
        <div class = "anketa">
            
            <label>Номер участника</label>
            <input type="text" id="number" name="number" placeholder="Номер участника">
        
        
            <label >Фамилия</label>
            <input type="text" id="phone" name="surname" placeholder="Фамилия">
       
         
            <label >Имя</label>
            <input type="text" id="name" name="name" placeholder="Имя">
            <label >Дата рождения</label>
            <input type="text" id="date" name="date" placeholder="Дата рождения">
            <label >Документ</label>
            <input type="text" id="doc" name="doc" placeholder="Документ">
            <label >Серия номер документа</label>
            <input type="text" id="seria" name="seria" placeholder="Серия номер документа">
            <label >Номер маршрута</label>
            <input type="text" id="numb" name="numb" placeholder="Номер маршрута">
        </div> 
    </body>
</html>
